<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <link href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/229c10a55d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet">
  </head>

    <title>weather app</title>
  </head>
  <body background="/visuals/mist.jpg">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>

            <ul>
                <li id="date"></li>
                <li id="description"></li>
              </div>
            </ul>
          
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <strong id="temperature"></strong
                ><span class="units"><a href="#" id="celsius-link" class="active">°C | <a href="#" id="fahrenheit-link" class="active">°F</a></span></a> 
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                />
              </div>
            </div>

            <div class="col-6">
              <ul>
                <div class="information">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Feels like: <span id="feels"></span>°C</li>
                </div>
              </ul>
            </div>
            <ul>
            <li>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                 <div class="weather-forecast-date">
                   Mon
                 </div>
                  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"/>
                  <div class="weather-forecast-temp">
                  <div class="weather-forecast-temp-max">18°C</div> <div class="weather-forecast-temp-min">12°C</div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/miszindriasari/weather-app-week-7"
            target="_blank"
          >
            open-source code
          </a>
          by Tessa
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
